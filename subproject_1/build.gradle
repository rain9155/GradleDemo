/**
 * task的创建:
 * task是gradle执行的最小单元，我们创建的task如果没有指定它的类型，那么这个task默认就是DefaultTask类型
 */

//通过task方法可以创建一个task，通过task方法创建的task都会被放到Project的TaskContainer中
task task1{
	doFirst{
		println 'one'
	}

	doLast{
 		println 'two'
 	}
}
//或者
def t = task task2
t.doFirst {
	println 'one'
}
t.doLast{
	println 'two'
}

//通过TaskContainer的create方法创建一个task
tasks.create(name: 'task3'){
	doFirst{
		println 'one'
	}

	doLast{
		println 'two'
	}
}

//通过TaskContainer的register方法注册一个task，等到使用时再创建这个task
tasks.register('task4'){
	doFirst{
		println 'one'
	}

	doLast{
		println 'two'
	}
}


