/**
 * 自定义Project的Property:
 * 类似于task，在project中，gradle也每个project定义了很多默认的Property，我可以配置它们，如：name(project的名字)、path(project的绝对路径)、description(project的描述信息)、
 * buildDir(project的构建结果存放目录)、version(project的版本号)、project(Project本身)、rootProject(根Project本身)等，同时我们也可以通过ext等方式来自定义project的Property
 */

//方式1:在build.gradle中通过ext添加自定义的Property
 ext{
 	customProperty1 = 'this is property1'
 }

 ext.customProperty2 = 'this is property2'

 task showCustomProperty{
 	doLast{
 		println "Property1 = $customProperty1"
 		println "Property2 = $customProperty2"
 		println "Property3 = $customProperty3"
 		println "Property4 = $customProperty4"
 	}
 }
 //方式2: 在执行gradle命令时通过-P参数来添加自定义的Property
 //如：gradle -P customProperty3="this is property3" showCustomProperty

 //方式3: 在执行gradle命令时通过-D参数来添加自定义的Property，其中每个自定义的Property必须以‘org.gradle.project.’为前缀
 //如：gradle -D org.gradle.project.customProperty4="this is property4" showCustomProperty

 //方式4: 通过环境变量设置Property，其中在定义环境变量时每一个Property都要以‘ORG_GRADLE_PROJECT_’为前缀
 //如(mac)：export ORG_GRADLE_PROJECT_customProperty5="this is property5"
